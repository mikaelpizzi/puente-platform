name: Deploy Frontend (Render)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    name: Build & Trigger Render
    runs-on: ubuntu-latest
    if: ${{ secrets.RENDER_DEPLOY_HOOK_URL != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm lint

      - name: Run tests
        run: pnpm test

      - name: Build PWA
        run: pnpm --filter ./apps/frontend/pwa build

      - name: Upload PWA artifact
        uses: actions/upload-artifact@v4
        with:
          name: render-pwa-dist
          path: apps/frontend/pwa/dist

      - name: Trigger Render deploy hook
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          curl -X POST "$RENDER_DEPLOY_HOOK_URL"
