name: Docker Build & Push

on:
  push:
    branches:
      - main
    paths:
      - 'apps/backend/**/Dockerfile'
      - '.github/workflows/docker-build-push.yml'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build & Push (${{ matrix.service }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - api-gateway
          - auth-service
          - products-service
          - finance-service
          - logistics-service
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect Dockerfile
        id: detect
        run: |
          file="apps/backend/${{ matrix.service }}/Dockerfile"
          if [ -f "$file" ]; then
            echo "present=true" >> "$GITHUB_OUTPUT"
            echo "dockerfile=$file" >> "$GITHUB_OUTPUT"
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Skip (Dockerfile missing)
        if: steps.detect.outputs.present == 'false'
        run: echo "No Dockerfile for ${{ matrix.service }} yet. Skipping build."

      - name: Set up QEMU
        if: steps.detect.outputs.present == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.detect.outputs.present == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: steps.detect.outputs.present == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        if: steps.detect.outputs.present == 'true'
        uses: docker/build-push-action@v5
        with:
          context: apps/backend/${{ matrix.service }}
          push: true
          file: ${{ steps.detect.outputs.dockerfile }}
          tags: ghcr.io/${{ github.repository_owner }}/puente-${{ matrix.service }}:${{ github.sha }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/puente-${{ matrix.service }}:cache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/puente-${{ matrix.service }}:cache,mode=max
