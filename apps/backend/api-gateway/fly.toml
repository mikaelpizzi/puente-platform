app = "puente-api-gateway"
primary_region = "mia"

[build]
  dockerfile = "Dockerfile"

[env]
  OTEL_SERVICE_NAME = "puente-api-gateway"
  OTEL_EXPORTER_OTLP_ENDPOINT = "https://otlp.example.com/v1/traces"
  OTEL_AUTH_HEADER = "Bearer replace-with-grafana-token"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
