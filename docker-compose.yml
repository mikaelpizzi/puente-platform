version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: puente-dev-postgres
    restart: unless-stopped
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-puente}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-puente}
      POSTGRES_DB: ${POSTGRES_DB:-puente}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-puente} -d ${POSTGRES_DB:-puente}']
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - puente-dev

  mongo:
    image: mongo:6
    container_name: puente-dev-mongo
    restart: unless-stopped
    ports:
      - '${MONGO_PORT:-27017}:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-puente}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-puente}
    volumes:
      - mongo_data:/data/db
    networks:
      - puente-dev

  redis:
    image: redis:7-alpine
    container_name: puente-dev-redis
    restart: unless-stopped
    ports:
      - '${REDIS_PORT:-6379}:6379'
    command: redis-server --save "" --appendonly no
    networks:
      - puente-dev
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  mongo_data:
  redis_data:

networks:
  puente-dev:
    driver: bridge
