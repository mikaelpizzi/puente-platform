version: '3.9'

x-otel-env: &otel-env # Reuse this block in backend service containers to forward traces locally.
  OTEL_TRACES_EXPORTER: ${OTEL_TRACES_EXPORTER:-otlp}
  OTEL_EXPORTER_OTLP_ENDPOINT: ${OTEL_EXPORTER_OTLP_ENDPOINT:-https://otlp-gateway-prod-us-east-2.grafana.net/otlp}
  OTEL_EXPORTER_OTLP_HEADERS: ${OTEL_EXPORTER_OTLP_HEADERS:-Authorization=Basic <grafana-basic-token>}
  OTEL_SERVICE_NAMESPACE: ${OTEL_SERVICE_NAMESPACE:-my-application-group}
  OTEL_DEPLOYMENT_ENVIRONMENT: ${OTEL_DEPLOYMENT_ENVIRONMENT:-development}
  OTEL_NODE_RESOURCE_DETECTORS: ${OTEL_NODE_RESOURCE_DETECTORS:-env,host,os}

services:
  postgres:
    image: postgres:16-alpine
    container_name: puente-dev-postgres
    restart: unless-stopped
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    environment:
      <<: *otel-env
      POSTGRES_USER: ${POSTGRES_USER:-puente}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-puente}
      POSTGRES_DB: ${POSTGRES_DB:-puente}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-puente} -d ${POSTGRES_DB:-puente}']
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - puente-dev

  mongo:
    image: mongo:6
    container_name: puente-dev-mongo
    restart: unless-stopped
    ports:
      - '${MONGO_PORT:-27017}:27017'
    environment:
      <<: *otel-env
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-puente}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-puente}
    volumes:
      - mongo_data:/data/db
    networks:
      - puente-dev

  redis:
    image: redis:7-alpine
    container_name: puente-dev-redis
    restart: unless-stopped
    ports:
      - '${REDIS_PORT:-6379}:6379'
    command: redis-server --save "" --appendonly no
    environment:
      <<: *otel-env
    networks:
      - puente-dev
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  mongo_data:
  redis_data:

networks:
  puente-dev:
    driver: bridge
